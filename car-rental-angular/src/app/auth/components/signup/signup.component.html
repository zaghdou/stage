<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-teal-300 to-teal-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>
  </div>
  <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
    <div class="max-w-md mx-auto">
      <div>
        <h1 class="text-center text-2xl font-bold">
          Start Your Rental Adventure.
        </h1>
      </div>

      <form [formGroup]="signupForm">
        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
          <!-- email field -->
          <div class="relative">
            <input id="email" type="email"
              class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
              placeholder="Email address" formControlName="email" />

            <label for="email"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email
              Address</label>
          </div>

          <!-- password field -->
          <div class="relative">
            <input id="password" type="password"
              class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
              placeholder="Password" formControlName="password" />

            <label for="password"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
          </div>

          <!-- confirm password field -->
          <div class="relative">
            <input id="confirm-password" type="password"
              class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
              placeholder="Confirm Password" formControlName="checkPassword" />

            <label for="confirm-password"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Confirm
              Password</label>
          </div>

          <!-- name field -->
          <div class="relative">
            <input id="name" type="text"
              class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
              placeholder="FullName" formControlName="name" />

            <label for="name"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">FullName</label>
          </div>

          <!-- role field -->
          <div class="relative">
            <select id="userRole" formControlName="userRole" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600">
              <option value="">Select Role</option>
              <option value="AGENT_IMMOBILIER">Agent Immobilier</option>
              <option value="CUSTOMER">Customer</option>
            </select>

            <label for="userRole"
              class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Role</label>
          </div>

          <!-- Button -->
          <div class="relative">
            <button class="btn btn-primary text-white bg-teal-400 w-full h-10 mt-4" type="submit" (click)="register()"
              [disabled]="signupForm.invalid">
              Register
            </button>
          </div>

          <div>
            <p class="text-center mt-4 text-[#a6a6a6]">
              Already have an account?
              <a routerLink="/login" class="text-teal-400 font-bold cursor-pointer">Login</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
